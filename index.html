<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Snake by KUCKO</title>
    <link rel="stylesheet" href="snake.css">
    <script src="cdnjs.cloudflare.com"></script>
</head>
<body>
    <div id="preload"><span class="loader"></span></div>  

    <!-- ZVUKY - Uisti sa, že sú v priečinku assets/ -->
    <audio id="soundApple" src="assets/eatFruit.mp3" preload="auto"></audio>
    <audio id="music" src="assets/musicMenu.mp3" preload="auto" loop></audio>
    <audio id="hitWall" src="assets/hitWall.mp3" preload="auto"></audio>
    <audio id="chooseMenu" src="assets/chooseMenu.mp3" preload="auto"></audio>

    <div id="container">
        <div id="header-layout">
            <div id="centerScore">
                <span>Best: <span id="highScoreValue">0</span></span>
                <span>Score: <span id="scoreValue">0</span></span>
            </div>
        </div>

        <!-- MENU -->
        <div id="menu">
            <div id="menuTable">
                <div id="speed" class="menu-item">Speed: <span id="speedNumber">normal</span></div>
                <div id="backGroundPlayground" class="menu-item">Background - white</div>
                <div id="musicMenu" class="menu-item">Music: <span id="musicOnOff">off</span></div>
                <p id="pressStartToPlay">PRESS START TO PLAY</p>
            </div>
        </div>

        <div id="boardBorder">
            <canvas id="playground"></canvas>
        </div>

        <!-- OVLÁDANIE PRE MOBILY -->
        <div id="controls">
            <div id="start">START</div>
            <div id="control-up" class="btn">▲</div>
            <div id="control-left" class="btn">◄</div>
            <div id="control-down" class="btn">▼</div>
            <div id="control-right" class="btn">►</div>
        </div>
    </div>

    <!-- SKRIPTY -->
    <script src="snake.js"></script>
    <script src="snakeMethods.js"></script>
    <script src="variables.js"></script>
</body>
</html>
